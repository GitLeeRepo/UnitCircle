<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Unit Circle</title>
    <link href="css/default.css" rel="stylesheet" />
</head>
<body>
    <header style="padding:10px 25px;">
        <h1>Unit Circle</h1>
    </header>
    <section id="unitCircle" style="padding:10px 25px;">
        <canvas id="myCanvas" width="512" height="512" style="border:3px solid #000000;"></canvas>
    </section>
    <p id="demo"></p>
    
    <section id="inputs" style="padding:10px 25px;">
        Click image to increment Angle by: <input name="increment" type="text" value="5"><br>
        Or change Angle(deg): <input id="angle" name="angle" type="text" value="45"> here (press enter or change focus)<br>
    </section>
    <script src="js/UnitCircle.js"></script>
</body>
</html>
